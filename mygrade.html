<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let marks=("enter marks: ")
    if(marks>100 || marks<0){
      alert("error")
    }else{
      if(marks>=70){
        alert("A")
      }
      else if(marks<70 && marks>=60){
        alert("B")
      }
      else if(marks<60 && marks>=50){
        alert("c")
      }
      else if(marks<50 && marks>=40){
        alert("D")
      }else{
        alert("E")
      }

    }
  </script>
</body>
</html>
